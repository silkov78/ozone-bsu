{% extends 'base.html' %}
{% load static %}

{% block content %}

<main id="main">
    <section class="team">
        <div class="container">
            <div class="section-title">
                <h2>Сотрудники</h2>
            </div>


            {% verbatim %}

            <div v-for="worker in workersList" class="row d-flex flex-column align-items-center" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="650">
                <div class="col-lg-7 member">
                    <div class="member-img col-3 ">
                        <a v-bind:href="worker.id"><img v-bind:src="worker.photo" class="img-fluid" alt=""></a>
                    </div>
                    <div class="member-info col-9">
                        <h4 class="member-name">
                            <a v-bind:href="worker.id" class="member-link">{{ worker.last_name }} {{ worker.first_name }} {{ worker.middle_name }}</a>
                        </h4>
                        <span>{{ worker.position }} </span>
                        <span>{{ worker.academic_rank }} </span>
                        <span class="member-info-email">{{ worker.mail }} </span>
                    </div>
                </div>
            {% endverbatim %}
            </div>

        </div>
    </section>


</main>

<script src="{% static 'js/staff/apiData.js' %}"></script>

<script src="{% static 'js/staff/editDOM.js' %}"></script>

{% endblock %}
